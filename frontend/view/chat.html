<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/chat.js" defer></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .chat-container {
        max-width: 600px;
        margin-top: 50px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #chat-box {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      .footer-text {
        text-align: center;
        margin-top: 20px;
      }
      .form-control {
        margin-bottom: 15px;
      }
      #typing-indicator {
        font-style: italic;
        color: #888;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container chat-container">
      <h2>Welcome, <span id="user-name"></span></h2>

      <div id="room-interface">
        <select id="room-select" class="form-select">
          <option value="devops">DevOps</option>
          <option value="cloud computing">Cloud Computing</option>
          <option value="covid19">Covid19</option>
          <option value="sports">Sports</option>
          <option value="nodeJS">NodeJS</option>
        </select>
        <button id="join-room" class="btn btn-primary">Join Room</button>
        <button id="logout" class="btn btn-danger">Logout</button>
      </div>

      <div id="chat-interface" style="display: none">
        <div id="chat-box"></div>
        <p id="typing-indicator"></p>

        <input
          type="text"
          id="message-input"
          class="form-control"
          placeholder="Type a message..."
        />
        <button id="send-message" class="btn btn-success">Send</button>
        <button id="leave-room" class="btn btn-warning">Leave Room</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
